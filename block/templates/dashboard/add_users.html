{% extends 'base/base.html' %}

{% block content %}
<div class="row">
    <!-- left sidebar -->
    <div class="col-md-3">
        <!-- load left sidebar -->
        {% include 'dashboard/leftsidebar.html' %}

    </div>
    {% load crispy_forms_tags %}
    <!-- right sidebar -->
    <div class="col-md-9">
        <h3>Add User</h3>
        <form action="{% url 'dashboard:add_users' %}" method="post" style="width: 500px; " enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-warning mb-2">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
