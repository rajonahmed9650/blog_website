{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center g-4">

        <!-- 1️⃣ Profile Display -->
        <div class="col-md-6">
            <div class="card shadow-sm p-4 text-center">
                <h4 class="card-title mb-3">My Profile</h4>

                <!-- Profile Image -->
                <a  class="d-inline-block rounded-circle border mb-3"
                   style="width: 120px; height: 120px; overflow: hidden; display: flex; align-items: center; justify-content: center; margin: 0 auto;">
                    {% if profile.profile_image %}
                        <img src="{{ profile.profile_image.url }}" alt="Profile" class="rounded-circle"
                             style="width: 100%; height: 100%; object-fit: cover;">
                    {% else %}
                        <img src="{% static 'block/images/user.png' %}" alt="Default Profile"
                             class="rounded-circle" style="width: 100%; height: 100%; object-fit: cover;">
                    {% endif %}
                </a>

                <!-- User Info -->
                <h5>Full_Name: {{ profile.first_name }} {{ profile.last_name }}</h5>
                <p class="text-muted">Username: {{ profile.user.email }}</p>
                <a href="{% url 'update_profile' %}"><button class="btn btn-danger"> Update Profile</button></a>
            </div>
            
        </div>

    </div>
</div>
{% endblock %}
