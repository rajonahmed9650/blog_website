{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Django Blogs</title>
  <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
  <link href="{% static 'block/css/block.css'%}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <header class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
          <a class="blog-header-logo text-dark" href="/">Django Blog</a>
        </div>
        <div class="col-4">
          <form action="{% url 'search' %}" method="get">
            <div class="input-group">
              <input class="form-control" type="text" name="keyword" placeholder="Enter search term..."
                aria-label="Enter search term..." aria-describedby="button-search" />
              <button type="submit" class="btn btn-warning" id="button-search" type="button">Go!</button>
            </div>
          </form>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          {% if not user.is_authenticated %}
          <a class="btn btn-sm btn-warning" href="{% url 'login' %}">Login</a> &nbsp;
          <a class="btn btn-sm btn-outline-secondary" href="{% url 'register' %}">Register</a>
          {% else %}
          <a href="{% url 'profile_view' %}" class="d-inline-block mr-2 rounded-circle border"
            style="width: 60px; height: 60px; overflow: hidden; display: flex; align-items: center; justify-content: center;">

            {% if profile and profile.profile_image %}
            <!-- Profile image আছে -->
            <img src="{{ profile.profile_image.url }}" alt="Profile"
              style="width: 100%; height: 100%; object-fit: cover;">
            {% else %}
            <!-- Profile image নেই, default image দেখাবে -->
            <img src="{% static 'block/images/user.png' %}" alt="Default Profile"
              style="width: 100%; height: 100%; object-fit: cover;">
            {% endif %}
          </a>




          <span><a href="{% url 'dashboard:dashboard' %}" class=" btn btn-warning">Dashboard</a></span> &nbsp;
          <span><a href="{% url 'logout' %}">Logout</a></span>
          {% endif %}
        </div>
      </div>
    </header>

    <div class="nav-scroller py-1 mb-2">
      <nav class="nav d-flex justify-content-between">
        {% for cat in categories%}
        <a class="p-2 text-muted" href="{% url 'posts_by_category' cat.id %}">{{ cat.category_name }}</a>
        {% endfor%}


      </nav>
    </div>
